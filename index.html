<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawTect</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
    <div class="paw-logo">
        <img src="./assets/images/paw-logo" alt="A pawTect pawTect logo" width="40px" height="40px">
    </div>
    <div class="profile">
        <img src="./assets/images/user-avatar" alt="The user's profile picture" height="40px" width="40px">
    </div>
   </header> 

   <nav>
    <div class="nav-one">leaderboard</div>
    <a class="nav-two" href="https://x.com/?lang=en" target="_blank">community</a>
   </nav>

   <main>
    <section class="paw-info">
        <div class="description">
            <h2>pawTect is here</h2>
            <p>Think you can spot crypto rugs?<br> Show it - learn, earn points, and 
            level up in an interactive community </p>
        </div>
        
    </section>
    <section class="earn-points">
        <card class="quiz-card">
            <div class="QP-coin">
                <img class="QP-icon" src="./assets/images/quiz-icon" alt="futuristic coin icon" width="50px" height="50px">
                <div class="points">
                    <h3>quiz points</h3>
                    <output id="QP-points"> 0 QP</output>
                </div>
            </div>
            <button class="list-of-quizzes">quiz to earn</button>
        </card>
        <card class="learn-card">
            <div class="LP-coin">
                <img class="LP-icon" src="./assets/images/learn-icon" alt="A futuristic coin icon" width="50px" height="50px">
                <div class="points">
                    <h3>learn points</h3>
                    <output id="LP-points"> 0 LP</output>
                </div>
            </div>
            <button class="watch-links">learn to earn</button>
        </card>
    </section>
   </main>
   
   <footer>
    <p>&copy;2025 pawTect</p>
   </footer>
   <script src="src/paw.js"></script>
</body>
</html>
